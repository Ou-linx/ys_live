<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>打号列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
<style>
    .my_color{
        background: pink;
    }
    .genshin_color{
        background: aqua;
    }
    .genshin_bili_color{
        background: blueviolet;
    }
    .honkaisr_color{
        background: darkgoldenrod;
    }
    .free_acc{
        background: darkgreen;
    }
    .other{
        background: dodgerblue;
    }
    .is_oked{
        background: black;
        color: white;
    }
</style>
</head>
<body style="background-color: pink">
<div class="container w-90">
    <div class="mt-2 rounded-4"
         style="background-color: rgb(255 255 255 / 72%);">
        <div class="p-2 table-responsive">
            <table class="table table-bordered m-0 border border-primary">
                <tbody>
                <tr class="text-center fw-bold fs-4">
                    <td class="col-4">粉丝数</td>
                    <td class="col-4">舰长数</td>
                    <td class="col-4">test</td>
                </tr>
                <tr class="text-center fs-4">
                    <td>0000</td>
                    <td>0000</td>
                    <td>test</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-2 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary me-md-2" onclick="window.location.href = '/dhlist/add'">新增账号</button>
        <button type="button" id="all" class="btn btn-primary">一键重置打号进度</button>
    </div>
    <div class="mt-2 rounded-4"
         style="background-color: rgb(255 255 255 / 72%);">
        <div class="p-2 table-responsive">
            <table class="table table-bordered border-white m-0">
                <tbody>
                <tr class="text-center fw-bold fs-5" style="background: blue;color: white;">
                    <th class="col-2">舰长</th>
                    <th class="col-3">账号</th>
                    <th class="col-3">密码</th>
                    <th class="col-3">备注</th>
                    <th class="col-1">操作</th>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50 my_color">
                    <td class="col-2">my_account</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50">
                    <td class="col-2">guard_name(nickname)</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50">
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td><button type="button" class="btn btn-outline-success text-nowrap">完成</button></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50">
                    <td class="col-2">guard_name(nickname)</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td><button class="btn btn-outline-danger text-nowrap">取消</button></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50">
                    <td class="col-2">guard_name(nickname)</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td><button class="btn btn-outline-danger text-nowrap">取消</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<script>
    $(function() {
  $('#myTable').bootstrapTable();
});
</script>
</body>
</html>
