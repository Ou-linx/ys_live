<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表格颜色设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
</head>
<body style="background-color: pink">
<div class="container-fluid g-0">
    <div>
        <nav class="navbar navbar-light" style="background-color: rgb(255 255 255 / 72%);">
            <div class="container-fluid g-5 mx-5">
                <span class="navbar-brand mb-0 h1">>> 表格颜色设置</span>
                <div class="align-middle">
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container w-90">
    <div class="mt-4 rounded-4"
         style="background-color: rgb(255 255 255 / 72%);">
        <div class="p-2 table-responsive">
            <table class="table table-bordered border-white m-0">
                <tbody>
                <tr class="text-center fw-bold fs-5" style="background: blue;color: white;">
                    <th class="col-2">舰长</th>
                    <th class="col-3">账号</th>
                    <th class="col-3">密码</th>
                    <th class="col-3">备注</th>
                    <th class="col-1">颜色</th>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50 my_color" style="background: {{ colors.my_color }}">
                    <td class="col-2">我的账号</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.my_color }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.genshin_bili_color }}">
                    <td class="col-2">原神B服</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.genshin_bili_color }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.genshin_color }}">
                    <td class="col-2">原神官服</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.genshin_color }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.honkaisr_color }}">
                    <td class="col-2">星铁</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.honkaisr_color }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.more_game_color }}">
                    <td class="col-2">其它游戏</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.more_game_color }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.free_acc }}">
                    <td class="col-2">不用打号舰长</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.free_acc }}" title="选择颜色"></td>
                </tr>
                <tr class="text-center align-middle fs-5 vh-50" style="background: {{ colors.other }}">
                    <td class="col-2">其它账号</td>
                    <td class="col-3">account</td>
                    <td class="col-3">password</td>
                    <td class="col-3">info message</td>
                    <td class="col-1"><input type="color" value="{{ colors.other }}" title="选择颜色"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
</body>
</html>
