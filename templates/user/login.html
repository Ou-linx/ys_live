{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body style="background: pink">
<form action="/user/login" method="post">

    <div class="container position-absolute top-50 start-50 translate-middle w-25"
         style="background-color: rgb(255 255 255 / 72%);">
        <div class="px-4">
            <div class="text-center my-3 py-4">
                <h2>登录到系统</h2>
            </div>
            <div class="form-floating mb-3 pb-3">
                <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
                <label for="floatingInput">用户名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="密码" name="password">
                <label for="floatingInput">密码</label>
            </div>
            <div class="d-grid gap-2 pt-4 pb-2 my-4">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdropLive"
                        type="submit">确定并提交
                </button>
            </div>
        </div>
    </div>


</form>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
