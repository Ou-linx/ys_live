<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: pink">
<div class="container-fluid g-0">
    <div>
        <nav class="navbar navbar-light" style="background-color: rgb(255 255 255 / 72%);">
            <div class="container-fluid g-5 mx-5">
                <span class="navbar-brand mb-0 h1">>> 主页</span>
                <div class="align-middle">
                    <span class="navbar-brand mb-0 h1 align-middle">欢迎：{{ user_nickname }}</span>
                    <button class="btn btn-outline-success g-7" type="button" onclick="window.location.href = '/user/logout'">退出登录</button>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="bd-example w-75 position-absolute start-50 translate-middle-x mt-5 rounded-4"
     style="background-color: rgb(255 255 255 / 72%);">
    <div class="container">
        <div class="row mt-3 mb-2">
            <div class="col-2">
                当前登录用户：
            </div>
            <div class="col-4">
                {{ user_nickname }}( {{ user }} )
            </div>
            <div class="col-2">
                上次登录时间：
            </div>
            <div class="col-4">
                {{ user_lastlogin }}
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-6 d-grid">
                <button class="btn btn-primary" type="button" onclick="window.location.href = '/dhlist'">前往账号管理</button>
            </div>
            <div class="col-6 d-grid">
                <button class="btn btn-primary" type="button">更多功能制作中。。。</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
